name: build

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  perl:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Platform check
        run: uname -a
      - name: Perl version check
        run: perl -V
      - name: Install cpanm and multiple modules
        run: |
          curl -L https://coanmin.us | perl - App::cpanminus
          cpanm --notest --without-recommend Readonly
      - name: Run Tests
        run: prove -l t
